{% extends "base.html" %}

{% block content %}

<h1>Ativar Usuário</h1>

<form class="form-signin" method="post">{% csrf_token %}
    <h2 class="form-signin-heading">Deseja realmente ativar novamente o usuário: {{ view.get_object.username }}?</h2>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="confirm">Sim, ativar</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="cancel">Não, voltar</button>
</form>

{% endblock %}
