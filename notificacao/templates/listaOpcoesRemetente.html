{% extends 'listaRemetentes.html' %}

{% load staticfiles %}

{% block navbarLista %}
<li>
    <a href="{% url view.get_link_insert %}" class="addlink">
        <img src="{% static 'img/icon-addlink.svg' %}" class="addlink" alt="Add">
        Adicionar
    </a>
</li>
{% endblock %}

{% block h1Lista %}
<h1>{{view.get_title}}</h1>
{% endblock %}

{% block opcoesLista %}
<td class="col-md-1">
    <a href="{% url view.get_link_modify remetente.pk %}" class="changelink">
        <img src="{% static 'img/icon-changelink.svg' %}" class="changelink" alt="Alt">
    </a>
</td>
<td class="col-md-1">
    {% if remetente.is_active %}
    <a href="{% url view.get_link_delete remetente.pk %}" class="deletelink">
        <img src="{% static 'img/icon-deletelink.svg' %}" class="deletelink" alt="Del">
    </a>
    {% else %}
    <a href="{% url view.get_link_add remetente.pk %}" class="addlink">
        <img src="{% static 'img/icon-addlink.svg' %}" class="addlink" alt="Add">
    </a>
    {% endif %}
</td>
{% endblock %}
